<script type="text/ng-template" id="box-item.html">

    <div class="box new-box clearfix {{box.styleClass}}" ng-class="{inactive:!box.active, visible:box.isVisible()}">
        <div class="box-header">
            <div class="box-icon">
                <i class="fa fa-{{box.icon}}"></i>
            </div>
            <div class="box-status" ng-click="box.changeActive()">
                <i class="fa fa-plus"></i>
                <i class="fa fa-minus"></i>
            </div>
            <div class="box-title">{{box.header}}</div>
            <div ng-transclude></div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="flights-item.html">

    <div class="container">
        <div class="box">

            <div class="flights">
                <h1>Flight Information</h1>
                <hr>
                <h2>London Heathrow &nbsp; <i class="fa fa-caret-down"></i></h2>


                <div class="flight-tabs">
                    <div class="tab-headers">
                        <div class="tab-header active">Arrivals</div>
                        <div class="tab-header">Departures</div>
                    </div>

                    <div class="flight-content">
                        <div class="flight-bar">
                            <div class="in">
                                <input type="text" placeholder="Flight Number">
                            </div>
                        </div>

                        <div class="flight-cards">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="flight-card">
                                        <div class="card-header"><span>523</span></div>
                                        <div class="card-tofrom">From</div>
                                        <div class="card-place">FLYNAS</div>
                                        <hr>
                                        <div class="card-terminal">TERMINAL 1</div>
                                        <div class="card-terminal">GATE 23</div>
                                        <hr>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="flight-card"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>


    </div>
</script>
<script type="text/ng-template" id="search-flight-box-item.html">
    <div class="box-content">
        <div class="search-flight-box clearfix">

            <div class="in block">
                <select ng-options="airport.name for airport in search.getAirports()"
                        ng-model="airport"
                        ng-change="search.changeSelect(airport)"
                        ng-hide="search.lang == 'ar'"
                >
                    <option value="" selected="selected">{{search.stringChoose}}</option>
                </select>

                <select ng-options="airport.arabicName for airport in search.getAirports()"
                        ng-model="airport"
                        ng-change="search.changeSelect(airport)"
                        ng-show="search.lang == 'ar'"
                >
                    <option value="" selected="selected">{{search.stringChoose}}</option>
                </select>

                <span class="in-btn">
                    <i class="fa fa-caret-down"></i>
                </span>
            </div>

            <div class="in block">
                <div class="row">
                    <div class="col-xs-8">
                        <input type="search" placeholder="{{search.stringFlightNo}}" ng-model="search.getQuery().flight">
                    </div>
                    <div class="col-xs-4">
                        <div class="gaca-btn" style="width: 100%" ng-click="search.externalSearch($event)">{{search.stringSearch}}</div>
                    </div>
                </div>
            </div>


            <div class="row" ng-show="airport.weather">
                <hr style="margin-bottom: 10px;">
                <!--{{search.getQuery()}}-->
                <!--<div class="col-xs-12" style="text-transform: capitalize">-->
                    <!--<div class="weather-title">-->
                        <!--Weather at {{airport.name}}-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-xs-4">
                    <div class="weather-desc">{{airport.weather.weather[0].description}}</div>
                </div>
                <div class="col-xs-4">
                    <div class="weather-temp">
                        {{search.calcTemp(airport.weather.main.temp)}}<span>Â°C</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="weather-icon">
                        <img ng-src="http://openweathermap.org/img/w/{{airport.weather.weather[0].icon}}.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
